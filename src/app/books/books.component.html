<div class="books">
  <p style="margin: 0px; padding-top: 40px; display: inline-block; padding-left: 100px; color: gray;">POPULAR E-BOOKS</p>

  <div class="toggle">
    <div>
      <button class="girdBtn" (click)='changeToGrid()'>
        <i class="fas fa-th"></i>
      </button>
      <button class="listBtn" (click)='changeToList()'>
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>

  <div class="search">
    <input [(ngModel)]="searchBook" name="searchInput" placeholder="Search?" />
    <img src='assets/search_icon.png'>
  </div>
  <div class="listBooks">
      <div [ngClass]="stage?'gridStage':'listStage'" *ngFor='let book of books'>
        <img [src]='book.cover' >
        <div class="bookDetails">
          <p style="font-weight: bold">{{book.title | uppercase}}</p>
          <button> <strong>GET IT NOW</strong> </button>
        </div>
  
      </div>
    </div>
</div>
